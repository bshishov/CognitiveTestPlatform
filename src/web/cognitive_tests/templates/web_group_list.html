{% extends 'layout.html' %}

{% block title %}Группы тестов{% endblock %}

{% block content %}
<div class="ui container">
	<div class="ui link cards">
		{% for group in groups %}
			<a class="ui card" href="{% url 'web_group_start' group.pk %}">
			  <div class="content">
				<div class="header">{{ group.name }}</div>
				<div class="meta">
				  <span class="category">{{ test.version }}</span>
				</div>
				<div class="description">
				  <p>{{ group.description }}</p>
				</div>
			  </div>
			</a>
		{% endfor %}
	</div>
</div>
{% endblock %}
